<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/6e0aa2134b.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <div class="container">
    <header class="header padding">
      <img src="images/logo.svg" alt="site logo" class="header__logo">
    </header>
    <main class="main padding">
      <div class="hero">
        <img src="images/illustration-mockups.svg" alt="mockup images" class="main-image">
      </div>
      <section class="content">
        <h1 class="content__heading">
          Build The Community Your Fans Will Love
        </h1>
        <p class="content__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="content__link">Register</a>

      </section>
    </main>
    <footer>
      <div class="social">
        <div class="social__wrapper">
          <a href="#" class="content__social-link"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="social__wrapper">
          <a href="#" class="content__social-link"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="social__wrapper">
          <a href="#" class="content__social-link"><i class="fab fa-instagram"></i></a>
        </div>  
      </div>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
